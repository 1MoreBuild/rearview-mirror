name: Daily Event Extraction

on:
  schedule:
    - cron: '0 6 * * *' # UTC 6:00 daily
  workflow_dispatch:

concurrency:
  group: extract-pipeline
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Extract new events from RSS
        run: npx tsx scripts/extract-events.ts
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Commit and push if changed
        run: |
          git diff --quiet data/ && echo "No changes" && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ai_timeline.json data/logs/extract-*.json
          git commit -m "chore(data): daily extraction $(date -u +%Y-%m-%d)"
          git push
